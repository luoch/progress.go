<?xml version="1.0" encoding="UTF-8"?>
<svg width="{{ .TotalWidth }}" height="{{.TotalHeight}}" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid">
  <linearGradient id="a" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>

  <rect rx="4" x="0" width="{{ .TotalWidth }}" height="{{.TotalHeight}}" fill="#{{ .TitleColor }}"/>
  <rect rx="4" x="{{ .TitleWidth }}" width="{{ .ProgressWidth }}" height="{{.TotalHeight}}" fill="#555" />
  <rect rx="4" x="{{ .TitleWidth }}" width="{{ .BarWidth }}" height="{{.TotalHeight}}" fill="{{ .BarColor }}" />
  {{ if .Title }}
    <path fill="{{ .BarColor }}" d="M{{ .TitleWidth }} 0h4v{{.TotalHeight}}h-4z" />
  {{ end }}
  <rect rx="4" width="{{ .TotalWidth }}" height="{{.TotalHeight}}" fill="url(#a)" />

  {{ if .Title }}
    <g fill="#fff" text-anchor="left" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="{{.FontSize}}">
      <text x="4" y="{{add .FontSize 4}}" fill="#010101" fill-opacity=".3">
        {{ .Title }}
      </text>
      <text x="3" y="{{add .FontSize 3}}">
        {{ .Title }}
      </text>
    </g>
  {{ end }}

  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="{{.FontSize}}">
    <text x="{{ .TextPosX }}" y="{{add .FontSize 4}}" fill="#010101" fill-opacity=".3">
      {{.Prefix}}{{.Progress}}{{.Suffix}}
    </text>
    <text x="{{ sub .TextPosX 1 }}" y="{{add .FontSize 3}}">
      {{.Prefix}}{{.Progress}}{{.Suffix}}
    </text>
  </g>
</svg>